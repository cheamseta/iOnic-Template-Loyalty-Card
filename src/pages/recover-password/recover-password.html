<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recover Password</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="closePage()">
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="grayBG card-background-page">
  <div class="mainCardHolder">
    <ion-card>
      <ion-item>
        <ion-input type="text" placeholder="Fill your {{recoverOption}}"></ion-input>
        <ion-select [(ngModel)]="recoverOption">
          <ion-option value="email">Email</ion-option>
            <ion-option value="phone">Phone Number</ion-option>
        </ion-select>
      </ion-item>
     <button ion-button (click)="video()" full icon-left color="secondary">Recover my password</button>
    </ion-card>
  </div>
</ion-content>
