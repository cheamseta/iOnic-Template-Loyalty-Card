<ion-header>
  <ion-navbar color="primary">
    <ion-title>Redeem History</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="grayBG card-background-page">

    <ion-list>
        <ion-item *ngFor="let stt of redeems">
          <h2><strong>{{stt.redeem}}</strong></h2>
          <p>{{ stt.timestamp | dateT}}</p>
        </ion-item>
      </ion-list>

</ion-content>
