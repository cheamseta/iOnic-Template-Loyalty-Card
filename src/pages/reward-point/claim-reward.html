<ion-header>
  <ion-navbar color="primary">
    <ion-title>Claim Reward</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="dismissPage()">
        <ion-icon clear name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="grayBG card-background-page">
  <div class="mainCardHolder">
    <ion-card class="mainCardHolder padding">
      <img src="http://www.impawards.com/2016/posters/xmen_apocalypse_ver18_xxlg.jpg" />
      <ion-card-content>
        <ion-card-title>
          Free movie ticket at AEON Cineplex
        </ion-card-title>
        <div class="point">
          <p>50 points</p>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col width-100><button ion-button full large round>Claim NOW</button></ion-col>
          </ion-row>
        </ion-grid>
        <p><small>* this reward can be trade for VRecommend point only</small></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
